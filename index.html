    <div class="background">
     
  
  <form id="searching">
  <input type="search" class="form-control" id="city-form" placeholder="Search City">
<input type="submit" value="Search" class="form-control"/>
  </form>
<h1 id="city-to-change"> Ashland, OH</h1>

    <img src="images/undraw_windy_day_x-63-l (1).svg" alt="Windy-Fall-Day" />
    <div class="container-text-center">
        <div class="row justify-content-around">
            <div class="col" id="weather">
            <span class="temperature" id="temperature">
              50</span><span>&#176
            </span>
            <span class ="units" id="units">
                <a href="#" id="celsius-link">C</a> | 
              <a href="#" id="fahrenheit-link">F</a>
            </span> 
            <br />
            <span id= "condition">
              Windy, Blue Skies
            </span>
          </div>
            <div class="col" id="day">
             Tuesday 16:00
          </div>
        </div>
    </div>
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-sm-2"> 
          <div class="card">          
            <div class="card-body">
              <h5 class="card-title">Sunday</h5>
              <p class="card-text">
                <i class="fa-regular fa-sun"></i><br>
                Low of 37&#176 <br> High of 61&#176</p>
            </div>
          </div>
        </div>      
        <div class="col-sm-2"> 
          <div class="card">          
            <div class="card-body">
              <h5 class="card-title">Monday</h5>
              <p class="card-text"><i class="fa-regular fa-sun"></i><br>Low of 42&#176 <br> High of 65&#176</p>
            </div>
          </div>
        </div> 
        <div class="col-sm-2"> 
          <div class="card">          
            <div class="card-body">
              <h5 class="card-title">Tuesday</h5>
              <p class="card-text"><i class="fa-solid fa-cloud-sun"></i><br>Low of 42&#176<br> High of 70&#176</p>
            </div>
          </div>
        </div>  
         <div class="col-sm-2"> 
          <div class="card">          
            <div class="card-body">
              <h5 class="card-title">Wednesday</h5>
              <p class="card-text"><i class="fa-solid fa-cloud"></i><br>Low of 50&#176 <br> High of 70&#176</p>
            </div>
          </div>
        </div>  
         <div class="col-sm-2"> 
          <div class="card">          
            <div class="card-body">
              <h5 class="card-title">Thursday</h5>
              <p class="card-text"><i class="fa-solid fa-cloud-rain"></i><br>Low of 43&#176<br> High of 64&#176</p>
            </div>
          </div>
        </div>    
      </div>
